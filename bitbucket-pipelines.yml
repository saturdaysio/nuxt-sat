pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:saturdays/nuxt-micro.git
          - cd nuxt-micro.git
          - git push --mirror git@github.com:saturdaysio/nuxt-sat.git